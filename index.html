<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMD ‚ù§Ô∏è VPT</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }

        /* üåà Romantic gradient background */
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: bgMove 15s ease infinite;
            perspective: 800px;
            user-select: none;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* üíå Title text */
        .header {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, .8);
        }

        .header h1 {
            font-size: 2.4em;
            letter-spacing: 2px;
        }

        .header p {
            margin-top: 8px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* ‚ú® Stars */
        .stars {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fly 3s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes fly {
            from {
                transform: translateZ(0);
                opacity: .5;
            }

            to {
                transform: translateZ(300px);
                opacity: 1;
            }
        }

        /* üíñ Floating hearts */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.6);
                opacity: 0;
            }

            to {
                transform: translateY(-10vh) scale(1.2);
                opacity: 1;
            }
        }

        /* üì∏ 3D carousel */
        #perspective {
            perspective: 900px;
        }

        #wrap {
            width: 160px;
            height: 200px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
        }

        #wrap img {
            position: absolute;
            top: 0;
            width: 180px;
            height: 240px;
            padding: 6px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 105, 180, 0.6);
            transition: transform 0.5s;
            -webkit-box-reflect: below 12px linear-gradient(transparent 40%, rgba(0, 0, 0, 0.5));
        }

        #wrap img:hover {
            transform: scale(1.08) translateZ(20px);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>üíñ Top 10 C√¥ng Ch√∫a xinh nh·∫•t Th·∫ø Gi·ªõi üíñ</h1>
        <p>Iu iem r·∫•c nh√¨u. Nhanh l√™n H√† N·ªôi v·ªõi a nh√≥. Nh·ªõ iem qu√© =))</p>
    </div>

    <div class="stars"></div>

    <div id="perspective">
        <div id="wrap">
            <!-- Your photos -->
            <img src="./resized_images/1.jpeg">
            <img src="./resized_images/0.jpeg">
            <img src="./resized_images/2.jpeg">
            <img src="./resized_images/3.jpeg">
            <img src="./resized_images/4.jpeg">
            <img src="./resized_images/5.jpeg">
            <img src="./resized_images/6.jpeg">
            <img src="./resized_images/7.jpeg">
            <img src="./resized_images/8.jpeg">
            <img src="./resized_images/9.jpeg">
        </div>
    </div>

    <script>
        // ‚≠ê Star field
        var star = document.querySelector(".stars");
        var w = window.innerWidth * 1.2;
        var h = window.innerHeight * 1.2;
        var n = 800;
        var shadow = "";

        function rand(m, n) {
            return Math.floor(Math.random() * (n - m + 1) + m);
        }

        for (let i = 0; i < n; i++) {
            shadow += `${rand(-w, w)}px ${rand(-h, h)}px rgb(${rand(150, 255)},${rand(150, 255)},${rand(150, 255)}),`;
        }
        star.style.boxShadow = shadow.slice(0, -1);

        // üíñ Hearts
        for (let i = 0; i < 25; i++) {
            let h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "‚ù§";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = 5 + Math.random() * 5 + "s";
            h.style.fontSize = 12 + Math.random() * 20 + "px";
            document.body.appendChild(h);
        }

        // üì∏ Carousel
        var imgs = document.querySelectorAll("#wrap img");
        var wrap = document.getElementById("wrap");
        var deg = 360 / imgs.length;
        imgs.forEach((img, i) => {
            img.style.transform = `rotateY(${deg * i}deg) translateZ(320px)`;
        });

        let roX = -10, roY = 0, lastX, lastY;

        document.onmousedown = e => {
            lastX = e.clientX;
            lastY = e.clientY;
            document.onmousemove = e => {
                roY += (e.clientX - lastX) * 0.15;
                roX -= (e.clientY - lastY) * 0.15;
                wrap.style.transform = `rotateX(${roX}deg) rotateY(${roY}deg)`;
                lastX = e.clientX;
                lastY = e.clientY;
            };
            document.onmouseup = () => document.onmousemove = null;
        };
    </script>

</body>

</html>
